{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ML Guardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f62fe;
            --border-radius: 0.75rem;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }

        .page-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .login-header {
            background: var(--primary-color);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: skewY(-4deg);
            transform-origin: top right;
        }

        .login-header h4 {
            color: white;
            position: relative;
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-control {
            border-radius: var(--border-radius);
            padding: 1rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: var(--transition);
            font-size: 0.95rem;
            width: 100%;
            height: calc(3.5rem + 4px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(15, 98, 254, 0.15);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            font-weight: 500;
            width: 100%;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: #0051e6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 98, 254, 0.2);
        }

        .alert {
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border: none;
        }

        .form-floating {
            width: 100%;
            position: relative;
        }

        .form-floating > label {
            position: absolute;
            padding: 1rem 1.25rem;
            color: #6c757d;
            height: 100%;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity .1s ease-in-out, transform .1s ease-in-out;
            font-size: 0.95rem;
        }

        .form-floating > .form-control {
            padding: 1.625rem 1.25rem 0.625rem !important;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.85;
            transform: scale(0.85) translateY(-1rem);
            background: transparent;
            height: auto;
            padding: 0.25rem 0.5rem;
            margin-left: 0.75rem;
            color: var(--primary-color);
            z-index: 5;
        }

        .form-floating > .form-control:focus ~ label {
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-floating > .form-control:not(:focus):not(:placeholder-shown) ~ label {
            color: #6c757d;
        }

        .form-floating > .form-control::placeholder {
            color: transparent;
        }

        .form-floating > .form-control:not(:placeholder-shown)::placeholder {
            color: #6c757d;
        }

        /* Input focus ring animation */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(15, 98, 254, 0.15);
            border-color: var(--primary-color);
        }

        /* Input hover effect */
        .form-control:hover:not(:focus) {
            border-color: #ced4da;
        }

        /* Form floating animation */
        .form-floating {
            perspective: 1000px;
        }

        .form-floating > .form-control:focus,
        .form-floating > .form-control:not(:placeholder-shown) {
            padding-top: 1.625rem !important;
            padding-bottom: 0.625rem !important;
        }

        .form-floating > label {
            background: transparent;
            transition: all 0.2s ease-in-out;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            background: white;
            padding: 0 0.5rem;
            margin-left: 0.75rem;
            margin-top: -0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            z-index: 5;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .back-to-home:hover {
            color: var(--primary-color);
            transform: translateX(-3px);
        }

        .login-footer {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .brand-text {
            font-size: 0.875rem;
            color: #6c757d;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-header h4 {
                font-size: 1.25rem;
            }

            .form-floating > .form-control {
                font-size: 16px; /* Prevents zoom on mobile */
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding: 1rem 0.5rem;
            }

            .login-header {
                padding: 1.5rem;
            }

            .login-body {
                padding: 1.5rem;
            }
        }

        @media (min-width: 992px) {
            .login-container {
                transform: translateY(0);
                transition: transform 0.3s ease;
            }

            .login-container:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="login-header">
                <h4 class="mb-0">
                    <i class="fas fa-shield-virus me-2"></i>
                    ML Guardian
                </h4>
            </div>
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'home' %}" class="back-to-home">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Home
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-footer">
                <span class="brand-text">Â© {% now "Y" %} ML Guardian. All rights reserved.</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'dashboard/base.html' %}

{% block content %}
<div class="dashboard-container">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-chart-pie me-2"></i>Anomaly Graphs</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">HTTP Method Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="methodChart" height="250"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">Status Code Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="statusChart" height="250"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // HTTP Method chart
        const methodCtx = document.getElementById('methodChart').getContext('2d');
        new Chart(methodCtx, {
            type: 'pie',
            data: {
                labels: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS'],
                datasets: [{
                    data: [65, 20, 10, 3, 2],
                    backgroundColor: [
                        '#0f62fe',
                        '#24a148',
                        '#ff832b',
                        '#da1e28',
                        '#8a3ffc'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
        
        // Status Code chart
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'bar',
            data: {
                labels: ['2xx', '3xx', '4xx', '5xx'],
                datasets: [{
                    label: 'Status Codes',
                    data: [75, 10, 12, 3],
                    backgroundColor: [
                        '#24a148',
                        '#0f62fe',
                        '#ff832b',
                        '#da1e28'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}

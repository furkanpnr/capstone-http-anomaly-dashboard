{% extends 'dashboard/base.html' %}

{% block content %}
<div class="dashboard-container">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-cog me-2"></i>General Settings</h5>
                </div>
                <div class="card-body">
                    <form>
                        
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5 class="border-bottom pb-2">Anomaly Detection Settings</h5>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="detectionMode" class="form-label">Detection Mode</label>
                                <select class="form-select" id="detectionMode">
                                    <option>Passive</option>
                                    <option selected>Active</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sensitivityLevel" class="form-label">Sensitivity Level</label>
                                <select class="form-select" id="sensitivityLevel">
                                    <option>Low</option>
                                    <option selected>Medium</option>
                                    <option>High</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="thresholdValue" class="form-label">Threshold Value (%)</label>
                                <input type="number" class="form-control" id="thresholdValue" value="75" min="0" max="100">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="anomalyActions" class="form-label">Anomaly Detection Action</label>
                                <select class="form-select" id="anomalyActions">
                                    <option>Log Only</option>
                                    <option selected>Log and Alert</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="scanInterval" class="form-label">Scan Interval</label>
                                <select class="form-select" id="scanInterval">
                                    <option>Every 5 Minutes</option>
                                    <option selected>Every 15 Minutes</option>
                                    <option>Every 30 Minutes</option>
                                    <option>Every Hour</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="batchSize" class="form-label">Batch Size</label>
                                <select class="form-select" id="batchSize">
                                    <option>100 Requests</option>
                                    <option selected>250 Requests</option>
                                    <option>500 Requests</option>
                                    <option>1000 Requests</option>
                                </select>
                                <div class="form-text">
                                    Determines the number of HTTP requests to analyze in each scan. Higher values use more system resources.
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5 class="border-bottom pb-2">Notification Settings</h5>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="emailNotifications" class="form-label">Email Notifications</label>
                                <select class="form-select" id="emailNotifications">
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option selected>High</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="emailRecipients" class="form-label">Email Recipients</label>
                                <input type="text" class="form-control" id="emailRecipients" value="admin@example.com, security@example.com">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
